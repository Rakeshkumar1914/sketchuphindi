<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SketchUp Hindi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/logo.jpg" type="image/x-icon">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            text: '#e2e8f0',
                            nav: '#1f2937',
                            content: '#1f2937',
                        },
                        light: {
                            bg: '#f1f5f9',
                            text: '#1f2937',
                            nav: '#ffffff',
                            content: '#ffffff',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen dark:bg-dark-bg dark:text-dark-text bg-light-bg text-light-text transition-colors duration-300">
    <nav class="dark:bg-dark-nav bg-light-nav shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex-shrink-0 flex items-center">
                        <img src="../assets/images/logo.jpg" alt="SketchUp Hindi Logo" class="h-8 w-8 mr-2">
                        <span class="font-bold text-xl hidden sm:inline">SketchUp Hindi Admin</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <div class="hidden md:block">
                        <div class="flex items-center">
                            <div class="relative">
                                <input type="text" id="search-input" placeholder="Search..." class="w-full bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                            <a href="add.html" class="ml-4 bg-green-500 text-white p-2 rounded-full hover:bg-green-600 transition-colors duration-300" title="Add New Post">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                            </a>
                            <a href="imageUploaderToGallery.html" class="ml-4 bg-purple-500 text-white p-2 rounded-full hover:bg-purple-600 transition-colors duration-300" title="Upload Image to Gallery">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                            </a>
                            <button id="logoutBtn" class="ml-4 bg-red-500 text-white p-2 rounded-full hover:bg-red-600 transition-colors duration-300" title="Logout">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                            </button>
                            <button id="themeToggle" class="ml-4 p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button id="mobile-menu-button" class="md:hidden ml-2 p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>

                    <button id="mobile-themeToggle" class="md:hidden p-2 rounded-md dark:text-white text-gray-900 hover:bg-gray-200 dark:hover:bg-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <div class="relative">
                    <input type="text" id="mobile-search-input" placeholder="Search..." class="w-full bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <div class="flex justify-between mt-2">
                    <a href="add.html" class="bg-green-500 text-white p-2 rounded-full hover:bg-green-600 transition-colors duration-300" title="Add New Post">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </a>
                    <a href="imageUploaderToGallery.html" class="bg-purple-500 text-white p-2 rounded-full hover:bg-purple-600 transition-colors duration-300" title="Upload Image to Gallery">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </a>
                    <button id="mobile-logoutBtn" class="bg-red-500 text-white p-2 rounded-full hover:bg-red-600 transition-colors duration-300" title="Logout">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </button>
                    
                </div>
            </div>
        </div>
    </nav>

    <!-- Add a spacer to prevent content from being hidden behind the navbar -->
    <div class="h-16"></div>

    <!-- Rest of your dashboard content -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>
        <div id="loader" class="fixed inset-0 z-50 flex items-center justify-center bg-white bg-opacity-75 hidden">
            <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
        </div>
        <div id="postsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Posts will be dynamically added here -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
    apiKey: "AIzaSyCNVpQzPRLol49QdenJEjcAqRwyxIlQk8s",
    authDomain: "hindi-f05ab.firebaseapp.com",
    projectId: "hindi-f05ab",
    storageBucket: "hindi-f05ab.appspot.com",
    messagingSenderId: "796177404338",
    appId: "1:796177404338:web:6349e9c010edc8bf2d54ab"
  };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                loadPosts();
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            });
        });

        const postsList = document.getElementById('postsList');

        function createPostElement(post, key) {
            const postElement = document.createElement('div');
            postElement.className = 'bg-white dark:bg-dark-content p-4 rounded shadow transition-colors duration-300';
            postElement.innerHTML = `
                <img src="${post.thumbnail}" alt="${post.title}" class="w-full h-48 object-cover mb-4 rounded">
                <h2 class="text-xl font-bold mb-2 dark:text-dark-text">${post.title}</h2>
                <p class="mb-2 dark:text-dark-text">${post.description.substring(0, 100)}...</p>
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">${post.label}</p>
                <div class="flex justify-between">
                    <a href="update.html?id=${key}" class="text-blue-500 hover:underline dark:text-blue-400">Edit</a>
                    <button class="text-red-500 hover:underline dark:text-red-400 delete-btn" data-id="${key}">Delete</button>
                </div>
            `;
            return postElement;
        }

        function loadPosts() {
            showLoader();
            const postsRef = ref(db, 'posts');
            onValue(postsRef, (snapshot) => {
                postsList.innerHTML = '';
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const post = childSnapshot.val();
                        const postKey = childSnapshot.key;
                        const postElement = createPostElement(post, postKey);
                        postsList.appendChild(postElement);
                    });
                    setupDeleteButtons();
                } else {
                    postsList.innerHTML = '<p class="text-center text-gray-500">No posts found.</p>';
                }
                hideLoader();
            });
        }

        function searchPosts(query) {
            showLoader();
            const postsRef = ref(db, 'posts');
            onValue(postsRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const filteredPosts = Object.entries(data).filter(([key, post]) => 
                        post.title.toLowerCase().includes(query.toLowerCase()) ||
                        post.description.toLowerCase().includes(query.toLowerCase()) ||
                        post.label.toLowerCase().includes(query.toLowerCase())
                    );
                    renderPosts(filteredPosts);
                }
                hideLoader();
            });
        }

        function renderPosts(posts) {
            postsList.innerHTML = '';
            if (posts.length === 0) {
                postsList.innerHTML = '<p class="text-center text-gray-500 p-4">No posts found.</p>';
                return;
            }

            posts.forEach(([key, post]) => {
                const postElement = createPostElement(post, key);
                postsList.appendChild(postElement);
            });

            setupDeleteButtons();
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.trim();
            if (query.length > 2) {
                searchPosts(query);
            } else {
                loadPosts();
            }
        });

        document.getElementById('mobile-search-input').addEventListener('input', (e) => {
            const query = e.target.value.trim();
            if (query.length > 2) {
                searchPosts(query);
            } else {
                loadPosts();
            }
        });

        const setupDeleteButtons = () => {
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = e.target.getAttribute('data-id');
                    if (confirm('Are you sure you want to delete this post?')) {
                        remove(ref(db, `posts/${postId}`));
                    }
                });
            });
        };

        setupDeleteButtons();

        function showLoader() {
            document.getElementById('loader').classList.remove('hidden');
        }

        function hideLoader() {
            document.getElementById('loader').classList.add('hidden');
        }

        // Add event listener for mobile logout button
        document.getElementById('mobile-logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            });
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const mobileThemeToggle = document.getElementById('mobile-themeToggle');
        const html = document.documentElement;

        function setTheme(isDark) {
            if (isDark) {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
            updateCardStyles();
        }

        // Check for saved theme preference or use system preference
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            setTheme(true);
        } else {
            setTheme(false);
        }

        function toggleTheme() {
            setTheme(!html.classList.contains('dark'));
        }

        themeToggle.addEventListener('click', toggleTheme);
        mobileThemeToggle.addEventListener('click', toggleTheme);

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!mobileMenu.contains(event.target) && !mobileMenuButton.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });

        function updateCardStyles() {
            const cards = document.querySelectorAll('#postsList > div');
            cards.forEach(card => {
                card.className = 'bg-white dark:bg-dark-content p-4 rounded shadow transition-colors duration-300';
                card.querySelector('h2').className = 'text-xl font-bold mb-2 dark:text-dark-text';
                card.querySelector('p:not(.text-sm)').className = 'mb-2 dark:text-dark-text';
                card.querySelector('p.text-sm').className = 'text-sm text-gray-500 dark:text-gray-400 mb-2';
                card.querySelector('a').className = 'text-blue-500 hover:underline dark:text-blue-400';
                card.querySelector('button').className = 'text-red-500 hover:underline dark:text-red-400 delete-btn';
            });
        }

        // Call updateCardStyles when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts();
            updateCardStyles();
        });
    </script>
</body>
</html>
